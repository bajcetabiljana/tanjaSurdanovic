<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta charset="utf-8">
        <title>
            Contact
        </title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
        <link href="main.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
    </head>
    <body class="sub-page contact">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="images/logo.jpg" alt="">
                </div>
                <div class="menu">
                    <div class="menu-li">
                        <ul class="menu-li_ul">
                            <li>
                                <a href="#">
                                    About
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    Paintings
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Jewelry
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Clothes
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contact me
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="menu-toggle">
                        <span class="bar first">
                        </span>
                        <span class="bar second">
                        </span>
                        <span class="bar third">
                        </span>
                    </div>
                </div>
            </header>
            <section class="form">
                <div id="form-main">
                    <div id="form-div">
                        <form class="form" id="form1">
                            <p class="name">
                                <input class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" id="name" name="name" placeholder="Name" type="text"/>
                            </p>
                            <p class="email">
                                <input class="validate[required,custom[email]] feedback-input" id="email" name="email" placeholder="Email" type="text"/>
                            </p>
                            <p class="text">
                                <textarea class="validate[required,length[6,300]] feedback-input" id="comment" name="text" placeholder="Comment">
                                </textarea>
                            </p>
                            <div class="submit">
                                <input id="button-blue" type="submit" value="SEND"/>
                                <div class="ease">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="main.js">
</script>
